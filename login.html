<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory - Connexion</title>
    <link rel="stylesheet" href="style_login.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav_ul">
          <li class="header__nav_ul_li">
            <a class="header__nav_ul_li_a" href="index.html">Accueil</a>
          </li>
          <li class="header__nav_ul_li">
            <a class="header__nav_ul_li_a" href="register.html">S'inscrire</a>
          </li>
          <li class="header__nav_ul_li">
            <a class="header__nav_ul_li_a" href="login.html">Se connecter</a>
          </li>
          <li class="header__nav_ul_li">
            <a class="header__nav_ul_li_a" href="profil.html">Profil</a>
          </li>
          <li class="header__nav_ul_li">
            <a class="header__nav_ul_li_a" href="play.html">Jouer</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h2>Connexion</h2>
        <form  id="formConnect">
          <input
            type="email"
            name="email"
            placeholder="Adresse e-mail"
            id="loginConnect"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Mot de passe"
            id="passwordConnect"
            required
          />
          <div style="display: flex; justify-content: space-between">
            <button type="reset" class="cancel">Annuler</button>
            <button type="submit" id="btnValid" class="submit">
              Se connecter
            </button>
          </div>
          <p id="messageConnect"></p>
        </form>
      </div>
    </main>
    <script type="module" src="script_login.js"></script>
  </body>
</html>
